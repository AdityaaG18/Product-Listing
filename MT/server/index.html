<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const pr = new Promise((res, rej) => {
        const a = 1;
        if (a > 5) {
          res("resolved");
        } else {
          rej("promise rejected");
        }
      });

      pr.then((response) => {
        console.log(response);
      }).catch((err) => {
        console.log(err);
      });
    </script>
  </body>
</html>
